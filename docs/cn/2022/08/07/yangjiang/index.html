<blockquote>
<p>“我们曾如此渴望命运的波澜，到最后才发现：人生最曼妙的风景，竟是内心的淡定与从容。 我们曾如此期盼外界的认可，到最后才发现：世界是自己的，与他人毫无关系。”</p>
</blockquote>
